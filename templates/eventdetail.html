{% extends 'base.html' %}
{% load static %}
{% block title %}{{ event.title }} - {% endblock %}
{% block content %}
<div class="newssingle">
    <div class="newssingle-banner">
      <img src="{{ event.thumbnail.url }}" alt="" />
    </div>
    <div class="container">
      <div class="newssingle-content">
        <div class="title">{{ event.title }}</div>
        <p>
          {{ event.description | safe }}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
